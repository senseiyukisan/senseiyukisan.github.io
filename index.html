<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Packliste</title>
  </head>
  <body>
    <h1 class="text-center"><img src="images/total90.jpg" class="img-responsive">Packliste</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table" id="mytable">
            <tr>
              <th>Item</th>
              <th>Check?</th>
            </tr>
            <script>
              var items = [
              "Ticket",
              "Zelt",
              "Pavillon",
              "Stuhl",
              "Schlafsack",
              "Isomatte",
              "kleines Kissen",
              "Klamotten",
              "Taschenlampe",
              "Wasserkanister",
              "Duct Tape",
              "Gaskocher",
              "Einwegbesteck",
              "Topf",
              "Wasser",
              "Dosenöffner",
              "Grüner Tee",
              "Instant Kaffee",
              "Feuchttücher",
              "Snacks für's Frühstück",
              "Zahnbürste",
              "Klopapier",
              "Shampoo",
              "Deo",
              "Verhütungsmittel",
              "Sonnenbrille",
              "Hartstoff",
              "Vier Fruchtsäfte im Tetra",
              "Bierchen",
              "Einwegkamera",
              "Feuerzeuge",
              "Papellis",
              "Handtuch",
              "Sonnencreme",
              "Konserven für 4 Tage",
              "Kaugummis / Fisher Mens",
              "Bargeld",
              "Musikbox",
              "Kleiner Ball",
              "Edding"];

              for (var i = 0; i < items.length; i++) {
                document.write('<tr><td>' + items[i] + '</td>' +
                  '<td><div class="checkbox"><label><input type="checkbox" id="blankCheckbox" value="option1"></label></div></td></tr>');
              }
            </script>
          </table>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
